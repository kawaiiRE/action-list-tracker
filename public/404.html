<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZAD Properties : BAS - Project Integration</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = decodeURIComponent(l.search.slice(1));
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- This page is used for GitHub Pages SPA routing -->
    <div id="app"></div>
    <script>
      // Redirect to index.html with the path as a query parameter
      window.location.replace(window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + '?/' + window.location.pathname.slice(window.location.pathname.lastIndexOf('/') + 1) + window.location.search.slice(1) + window.location.hash);
    </script>
  </body>
</html>
